<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>明星粉丝研究报告</title>
    <link rel="stylesheet" type="text/css" href="css/star.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>

<body>
    <!-- <div class="wrapper"> -->
    <div id="fullpage">
        <div class="section page1">
            <div class="big">
                <div class="big-tittle age">80&nbsp;90&nbsp;00后</div>
                <div class="circle"></div>
                <div class="big-tittle name">
                    <div class="b1-tittle">追星大调查</div>

        </div>
        <div class="section page2">
            <div class="chart-container">
                <div class="tittle80"><span class="icon"><img src="img/boy.svg" class="icon80"></span>&nbsp;80男心中最佳明星top10

                <div class="chart-text text-80 text-801">居然也是大叔控？！</div>
                <span class="star star1"><img src="img/no1.svg" class="no1"><img src="img/801.jpg" class="star-icon"></span>

                </div>
            </div>
            <div class="arrow"><i class="icon-double-angle-down other-arrow"></i></div>
        </div>

            </div>
            <div class="arrow"><i class="icon-double-angle-down other-arrow"></i></div>
        </div>
        <div class="section page4">

                </div>

                </div>
            </div>
            <div class="arrow"><i class="icon-double-angle-down other-arrow"></i></div>
        </div>
        <div class="section page5">
            <div class="chart-container">
                <div class="tittle90"><span class="icon"><img src="img/girl.svg" class="icon80"></span>&nbsp;90女心中最佳明星top10

                <div id="container4">
                </div>
            </div>
            <div class="arrow"><i class="icon-double-angle-down other-arrow"></i></div>
        </div>
        <div class="section page6">
            <div class="chart-container">
                <div class="tittle00"><span class="icon"><img src="img/boy.svg" class="icon80"></span>&nbsp;00男心中最佳明星top10

    <div class="musicWrap J_musicWrap">
        <img class="audio-img J_audioImg rotate" src="img/music.svg">
